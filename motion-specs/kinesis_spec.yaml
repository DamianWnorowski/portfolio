    id: "terminal"
    type: "interactive"
    container: "terminal-panel"
    prompt: "kaizen@elite:~$"
    cursor:
      type: "block"
      blink_rate: 530
      color: "accent.gold"
    commands:
      help:
        response: |
          Available commands:
          - status    System status
          - skills    Technical skills
          - projects  View projects
          - contact   Get in touch
          - hire      Let's talk
      status:
        response: |
          ╔═══════════════════════════════════╗
          ║ SYSTEM STATUS: OPTIMAL            ║
          ║ Uptime: 99.97%                    ║
          ║ Active Deployments: 12            ║
          ║ Response Time: <50ms              ║
          ╚═══════════════════════════════════╝
    animations:
      typing:
        speed: 50  # ms per character
        sound: "key"
      response:
        delay: 200
        line_delay: 30

  skills_constellation:
    id: "skills_constellation"
    type: "webgl_canvas"
    container: "skills-constellation"
    nodes:
      - id: "typescript"
        label: "TypeScript"
        level: 95
        connections: ["react", "nodejs"]
      - id: "react"
        label: "React"
        level: 92
        connections: ["typescript", "nextjs"]
      - id: "python"
        label: "Python"
        level: 88
        connections: ["ai_ml", "django"]
      - id: "rust"
        label: "Rust"
        level: 75
        connections: ["systems"]
      - id: "ai_ml"
        label: "AI/ML"
        level: 85
        connections: ["python", "tensorflow"]
    physics:
      repulsion: 100
      attraction: 0.01
      damping: 0.9
    animations:
      reveal:
        type: "scatter_to_position"
        duration: 2000
        stagger: 100
        easing: "bounce"
      hover:
        scale: 1.3
        glow: true
        show_label: true
        duration: 200

  testimonials_carousel:
    id: "testimonials"
    type: "carousel"
    container: "testimonials-panel"
    auto_play: true
    interval: 5000
    transition:
      type: "slide"
      duration: 500
      easing: "default"
    items: 5
    indicators:
      type: "dots"
      active_color: "accent.gold"
      inactive_color: "primary.bg_tertiary"

  command_palette:
    id: "command_palette"
    type: "modal"
    trigger: "Cmd+K"
    position: "center_top"
    width: "600px"
    states:
      - name: "closed"
        opacity: 0
        transform: "translateY(-20px)"
        pointer_events: "none"
      - name: "open"
        opacity: 1
        transform: "translateY(0)"
        pointer_events: "auto"
    animations:
      open:
        duration: 200
        easing: "decelerate"
      close:
        duration: 150
        easing: "accelerate"
      item_select:
        background: "accent.gold_dim"
        duration: 100

  theme_toggle:
    id: "theme_toggle"
    type: "button"
    position: "header_right"
    states:
      - name: "dark"
        icon: "sun"
        tooltip: "Switch to light mode"
      - name: "light"
        icon: "moon"
        tooltip: "Switch to dark mode"
    animations:
      toggle:
        icon_rotate: 360
        duration: 300
        easing: "bounce"
      theme_transition:
        duration: 300
        properties:
          - "background-color"
          - "color"
          - "border-color"

  cursor_trail:
    id: "cursor_trail"
    type: "effect"
    max_particles: 20
    particle:
      size_range: [4, 12]
      colors: ["accent.gold", "accent.blue"]
      shape: "circle"
      blend_mode: "screen"
    physics:
      velocity_decay: 0.95
      gravity: 0.05
      life_decay: 0.02
    animations:
      spawn:
        scale_from: 1
        scale_to: 0
        opacity_from: 1
        opacity_to: 0
        duration: "life"

