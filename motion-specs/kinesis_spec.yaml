      - time: 8000
        properties:
          scale: 0
          opacity: 0
          rotation_y: -180
      - time: 10000
        properties:
          scale: 1
          opacity: 1
          rotation_y: 0
        easing: "bounce"
      - time: 10500
        properties:
          nodes_visible: true
        stagger: 200
      - time: 12000
        properties:
          arcs_drawn: true

  panels_cascade:
    target: ".panel"
    keyframes:
      - time: 12000
        properties:
          transform: "translateY(30px)"
          opacity: 0
      - time: 13500
        properties:
          transform: "translateY(0)"
          opacity: 1
        easing: "decelerate"
        stagger: 100

  profile_reveal:
    target: "profile_panel"
    keyframes:
      - time: 14000
        properties:
          avatar_scale: 0.8
          avatar_glow: 0
      - time: 15000
        properties:
          avatar_scale: 1
          avatar_glow: 1
        easing: "bounce"
      - time: 16000
        events: ["start_typewriter"]

  stats_animation:
    target: ".stat-value"
    keyframes:
      - time: 18000
        properties:
          value: 0
      - time: 20000
        properties:
          value: "target"
        easing: "decelerate"
        stagger: 150

  terminal_demo:
    target: "terminal"
    keyframes:
      - time: 24000
        events: ["focus"]
      - time: 25000
        events: ["type", "status"]
        type_speed: 50
      - time: 27000
        events: ["show_response"]

  constellation_reveal:
    target: "skills_constellation"
    keyframes:
      - time: 30000
        properties:
          nodes_scattered: true
          opacity: 0
      - time: 32000
        properties:
          nodes_positioned: true
          opacity: 1
        easing: "bounce"
        stagger: 100
      - time: 33000
        properties:
          connections_visible: true

  command_palette_demo:
    target: "command_palette"
    keyframes:
      - time: 36000
        events: ["open"]
      - time: 36500
        events: ["type_search", "con"]
      - time: 37500
        events: ["highlight_result", 0]
      - time: 38500
        events: ["close"]

# ═══════════════════════════════════════════════════════════════
# DIMENSION 6: STATE MACHINES (XState Compatible)
# ═══════════════════════════════════════════════════════════════

state_machines:
  loading_machine:
    id: "loading"
    initial: "booting"
    states:
      booting:
        on:
          PROGRESS_UPDATE: "loading"
        entry: ["showLogo", "playBootSound"]
      loading:
        on:
          COMPLETE: "ready"
        entry: ["animateProgress"]
      ready:
        on:
          DISMISS: "hidden"
        entry: ["showReady"]
      hidden:
        type: "final"
        entry: ["fadeOut"]

  terminal_machine:
    id: "terminal"
    initial: "idle"
    states:
      idle:
        on:
          FOCUS: "focused"
          TYPE: "typing"
      focused:
        on:
          TYPE: "typing"
          BLUR: "idle"
        entry: ["showCursor"]
      typing:
        on:
          ENTER: "executing"
          ESCAPE: "idle"
        entry: ["startTyping"]
      executing:
        on:
          COMPLETE: "response"
          ERROR: "error"
        entry: ["processCommand"]
      response:
        on:
          IDLE: "idle"
        entry: ["showResponse"]
        after:
          2000: "idle"
      error:
        on:
          IDLE: "idle"
        entry: ["showError"]

  theme_machine:
    id: "theme"
    initial: "dark"
    states:
      dark:
        on:
          TOGGLE: "transitioning_to_light"
        entry: ["applyDarkTheme"]
      transitioning_to_light:
        after:
          300: "light"
        entry: ["startTransition"]
      light:
        on:
          TOGGLE: "transitioning_to_dark"
        entry: ["applyLightTheme"]
      transitioning_to_dark:
        after:
          300: "dark"
        entry: ["startTransition"]

  command_palette_machine:
    id: "commandPalette"
    initial: "closed"
    states:
      closed:
        on:
          OPEN: "opening"
      opening:
        after:
          200: "open"
        entry: ["animateOpen"]
      open:
        on:
          CLOSE: "closing"
          TYPE: "searching"
          SELECT: "executing"
        entry: ["focusInput"]
      searching:
        on:
          CLOSE: "closing"
          SELECT: "executing"
          CLEAR: "open"
        entry: ["filterResults"]
      executing:
        after:
          100: "closing"
        entry: ["executeCommand"]
      closing:
        after:
          150: "closed"
        entry: ["animateClose"]

