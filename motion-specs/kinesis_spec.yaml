      u_resolution: "viewport"
      u_mouse: "cursor"
      u_neuron_count: 50
      u_connection_opacity: 0.3
      u_pulse_speed: 0.5
      u_color_primary: [0.788, 0.635, 0.153]  # gold
      u_color_secondary: [0.290, 0.620, 1.0]   # blue
    states:
      - name: "idle"
        pulse_intensity: 0.3
      - name: "active"
        pulse_intensity: 0.6
      - name: "pulse"
        pulse_intensity: 1.0
        duration: 500

  holographic_globe:
    id: "globe"
    type: "three_js"
    container: "globe-container"
    geometry:
      type: "sphere"
      radius: 2
      segments: 64
    material:
      type: "custom_shader"
      shader: "hologlobe"
      wireframe: true
      opacity: 0.8
    nodes:
      - name: "NYC"
        lat: 40.7128
        lng: -74.0060
        status: "active"
      - name: "London"
        lat: 51.5074
        lng: -0.1278
        status: "active"
      - name: "Tokyo"
        lat: 35.6762
        lng: 139.6503
        status: "active"
      - name: "Singapore"
        lat: 1.3521
        lng: 103.8198
        status: "active"
      - name: "Sydney"
        lat: -33.8688
        lng: 151.2093
