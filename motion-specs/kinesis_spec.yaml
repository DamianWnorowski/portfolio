components:
  loading_screen:
    id: "loading_screen"
    type: "overlay"
    z_index: 9999
    states:
      - name: "visible"
        opacity: 1
        display: "flex"
      - name: "hidden"
        opacity: 0
        display: "none"
    children:
      logo:
        type: "text"
        content: "KAIZEN"
        font: "display"
        size: "hero"
        color: "accent.gold"
        animation:
          type: "glitch"
          intensity: 0.3
          duration: 2000
      progress_bar:
        type: "progress"
        width: "300px"
        height: "2px"
        bg_color: "primary.bg_tertiary"
        fill_color: "accent.gold"
        animation:
          type: "fill"
          duration: 3000
          easing: "smooth"
      status_text:
        type: "text"
        font: "mono"
        size: "caption"
        color: "text.muted"
        animation:
          type: "cycle"
          items:
            - "INITIALIZING NEURAL CORE..."
            - "LOADING ASSETS..."
            - "ESTABLISHING CONNECTIONS..."
            - "SYSTEM READY"
          interval: 800

  neural_background:
    id: "neural_bg"
