    modal_close:
      type: "scale_fade"
      direction: "out"
      duration: 150

  element_transitions:
    panel_hover:
      type: "elevate"
      properties:
        transform: "translateY(-2px)"
        box_shadow: "0 8px 30px rgba(0, 0, 0, 0.3)"
      duration: 200

    button_press:
      type: "scale"
      scale: 0.98
      duration: 100

    link_hover:
      type: "underline_grow"
      origin: "left"
      color: "accent.gold"
      duration: 200

# ═══════════════════════════════════════════════════════════════
# DIMENSION 9: AUDIO DESIGN
# ═══════════════════════════════════════════════════════════════

audio:
  ambient:
    track: "ambient_drone"
    description: "Low frequency drone with subtle digital artifacts"
    specs:
      frequency_range: [40, 200]
      modulation: "slow_lfo"
      reverb: 0.6
    volume: 0.15
    loop: true
    fade_in: 3000

  ui_sounds:
    boot:
      description: "Three ascending tones, synthetic chime"
      frequencies: [400, 500, 600]
      waveform: "sine"
      duration: 600
      envelope:
        attack: 50
        decay: 100
        sustain: 0.2
        release: 200
      trigger: "app_ready"

    key:
      description: "Mechanical key click"
      waveform: "square"
      frequency_range: [800, 1000]
      duration: 50
      randomize_pitch: true
      trigger: "terminal_type"

    hover:
      description: "Soft blip"
      frequency: 600
      waveform: "sine"
      duration: 50
      volume: 0.05
      trigger: "interactive_hover"

    click:
      description: "Confirmation click"
      frequency: 800
      waveform: "triangle"
      duration: 80
      trigger: "button_click"

    success:
      description: "Triumphant ascending arpeggio"
      frequencies: [523, 659, 784]  # C5, E5, G5
      waveform: "sine"
      duration: 400
      stagger: 100
      trigger: "form_success"

    error:
      description: "Descending warning tone"
      frequencies: [200, 100]
      waveform: "sawtooth"
      duration: 200
      trigger: "error"

    whoosh:
      description: "Filtered noise sweep"
      type: "noise"
      filter: "bandpass"
      filter_sweep: [1000, 100]
      duration: 300
      trigger: "panel_transition"

    ping:
      description: "Notification ping"
      frequency: 880
      waveform: "sine"
      frequency_sweep: [880, 440]
      duration: 300
      trigger: "notification"

  sync_map:
    - time: 3500
      sound: "boot"
    - time: 12000
      sound: "whoosh"
    - time: 25000
      sound: "key"
      repeat: 6
      interval: 50
    - time: 36000
      sound: "whoosh"
    - time: 50000
      sound: "click"

# ═══════════════════════════════════════════════════════════════
# DIMENSION 10: PHYSICS PARAMETERS
# ═══════════════════════════════════════════════════════════════

physics:
  springs:
    ui_default:
      stiffness: 170
      damping: 26
      mass: 1
      velocity: 0

    bouncy:
      stiffness: 200
      damping: 15
      mass: 1
      velocity: 0

    snappy:
      stiffness: 300
      damping: 30
      mass: 1
      velocity: 0

    gentle:
      stiffness: 120
      damping: 20
      mass: 1
      velocity: 0

  inertia:
    scroll:
      deceleration: 0.95
      min_velocity: 0.01

    drag:
      friction: 0.1
      boundary_resistance: 0.3

  constraints:
    globe:
      rotation_speed_max: 0.01
      zoom_range: [0.5, 2]

    scroll:
      overscroll_max: 50
      bounce_back: true

  particles:
    cursor_trail:
      gravity: [0, 0.05]
      velocity_decay: 0.95
      life_decay: 0.02
      collision: false

    confetti:
      gravity: [0, 0.3]
      velocity_initial: [-5, -15]
      velocity_range: 10
      rotation_speed: 10
      life: 3000

# ═══════════════════════════════════════════════════════════════
# DIMENSION 11: MICRO-INTERACTIONS
# ═══════════════════════════════════════════════════════════════

micro_interactions:
  hover_effects:
    panel:
      transform: "translateY(-2px)"
      box_shadow: "0 8px 30px rgba(0, 0, 0, 0.3)"
      border_color: "accent.gold_dim"
      duration: 200

    button:
      background: "accent.gold"
      color: "primary.bg_primary"
      transform: "scale(1.02)"
      duration: 150

    link:
      color: "accent.gold"
      text_decoration: "underline"
      duration: 100

    nav_item:
      color: "text.primary"
      before_width: "100%"
      duration: 200

  loading_states:
    spinner:
      type: "rotate"
      duration: 1000
      easing: "linear"
      infinite: true

    skeleton:
      type: "shimmer"
      gradient: "linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent)"
      duration: 1500
      infinite: true

    progress:
      type: "indeterminate"
      animation: "progress_slide"
      duration: 2000

  feedback:
    button_click:
      ripple:
        color: "rgba(201, 162, 39, 0.3)"
        duration: 400
        scale: 2
      scale: 0.98
      duration: 100

    form_focus:
      border_color: "accent.gold"
      box_shadow: "0 0 0 3px rgba(201, 162, 39, 0.2)"
      duration: 150

    form_error:
      shake:
        offset: 5
        duration: 400
        iterations: 4
      border_color: "status.error"

    form_success:
      border_color: "status.success"
      icon: "checkmark"
      icon_animation: "scale_in"

  empty_states:
    no_results:
      icon: "search"
      icon_animation: "pulse"
      message_fade_in: 300

    offline:
      icon: "wifi_off"
      icon_animation: "bounce"
      retry_button: true

  scroll_effects:
    parallax:
      factor: 0.5
      elements: [".hero-bg", ".neural-bg"]

    reveal:
      threshold: 0.2
      animation: "fade_up"
      duration: 600
      stagger: 100

# ═══════════════════════════════════════════════════════════════
# DIMENSION 12: ACCESSIBILITY MOTION
# ═══════════════════════════════════════════════════════════════

accessibility:
  reduced_motion:
    detection: "prefers-reduced-motion: reduce"
    fallbacks:
      animations: "instant"
      transitions: "instant"
      parallax: "disabled"
      particles: "disabled"
      auto_play: "disabled"

    preserved:
      - "focus_indicators"
      - "state_changes"
      - "essential_feedback"

  high_contrast:
    detection: "prefers-contrast: high"
    adjustments:
      border_width: "2px"
      focus_outline: "3px solid"
      text_decoration: "underline"

  color_blind:
    patterns:
      success: "checkmark_icon"
      error: "x_icon"
      warning: "triangle_icon"

  focus_management:
    visible_outline:
      color: "accent.gold"
      width: "2px"
      offset: "2px"
      style: "solid"

    trap_focus:
      modals: true
      dropdowns: true

    skip_links:
      enabled: true
      targets: ["main-content", "navigation"]

  timing:
    minimum_duration: 5000  # for auto-advancing content
    user_control: true
    pause_on_hover: true

# ═══════════════════════════════════════════════════════════════
# DIMENSION 13: PLATFORM ADAPTATION
# ═══════════════════════════════════════════════════════════════

platform_adaptation:
  web:
    browsers:
      chrome:
        min_version: 90
        features: ["webgl2", "css_backdrop_filter"]
      firefox:
        min_version: 88
        fallbacks: ["backdrop_filter_polyfill"]
      safari:
        min_version: 14
        prefixes: ["-webkit-"]
      edge:
        min_version: 90
        features: ["webgl2"]

    responsive:
      breakpoints:
        mobile: 480
        tablet: 768
        desktop: 1024
        wide: 1440
        ultrawide: 1920

      adaptations:
        mobile:
          disable: ["cursor_trail", "particles"]
          simplify: ["neural_bg", "globe"]
          layout: "single_column"
        tablet:
          disable: ["cursor_trail"]
          layout: "two_column"
        desktop:
          full_features: true
          layout: "grid"

  touch:
    gestures:
      swipe:
        threshold: 50
        velocity: 0.3
      pinch:
        enabled: false
      long_press:
        duration: 500

    adaptations:
      hover_states: "tap_highlight"
      cursor_trail: "disabled"
      tooltips: "tap_to_show"

  performance:
    tiers:
      high:
        particles: 50
        webgl_quality: "high"
        shadows: true
        blur: true
      medium:
        particles: 25
        webgl_quality: "medium"
        shadows: false
        blur: true
      low:
        particles: 0
        webgl_quality: "low"
        shadows: false
        blur: false

    detection:
      method: "device_memory_and_gpu"
      fallback: "medium"
