    keyframes:
      - time: 0
        properties:
          opacity: 1
          logo_scale: 0.8
          logo_opacity: 0
      - time: 300
        properties:
          logo_scale: 1
          logo_opacity: 1
        easing: "bounce"
      - time: 500
        properties:
          progress_width: "0%"
      - time: 3500
        properties:
          progress_width: "100%"
        easing: "smooth"
      - time: 4000
        properties:
          opacity: 1
      - time: 4500
        properties:
          opacity: 0
          transform: "scale(1.1)"
        easing: "accelerate"

  neural_emergence:
    target: "neural_bg"
    keyframes:
      - time: 4500
        properties:
          opacity: 0
          shader_intensity: 0
      - time: 6500
        properties:
          opacity: 1
          shader_intensity: 0.5
        easing: "decelerate"
      - time: 8000
        properties:
          shader_intensity: 1

  globe_materialize:
    target: "globe"
