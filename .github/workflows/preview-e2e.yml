name: ðŸ›°ï¸ Preview Deploy + E2E

on:
  pull_request:
    branches: [master, main]

concurrency:
  group: preview-e2e-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  deploy-preview:
    name: ðŸš€ Deploy Preview (Vercel)
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository
    outputs:
      url: ${{ steps.deploy.outputs.preview-url || steps.deploy.outputs.url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Vercel (Preview)
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./

      - name: Summary
        run: |
          echo "## Preview Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.deploy.outputs.preview-url || steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY

  e2e-preview:
    name: ðŸŽ­ E2E (Against Preview)
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository
    needs: deploy-preview
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright (preview URL)
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: ${{ needs.deploy-preview.outputs.url }}
        run: npx playwright test --project=chromium-desktop-medium

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-preview
          path: playwright-report/
          retention-days: 14

